<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PMBoard</title>
		
		<!-- jquery/jquery-ui -->
		<link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/jquery-ui/jquery-ui.js"></script>
		
		<!-- angular -->
		<script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    
    <!-- bootstrap -->
		<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    
    <!-- pmboard -->
		<script src="js/app.js"></script>
		<script src="js/dashboardController.js"></script>
		<script src="js/userService.js"></script>
		<script src="js/productService.js"></script>
		<script src="js/oauthService.js"></script>
		<script src="js/widget.js"></script>
		
		<link href="style.css" rel="stylesheet" />
	</head>
	<body ng-app="pmboard" ng-controller="dashboardController">
  	
  	<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">PMBoard</a>
		    </div>
		
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Products <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
  		          <li ng-repeat="product in products track by $index"><a ng-click="changeProduct($index)">{{ product.name }}</a></li>
  		          <li class="divider"></li>
  		          <li><a ng-click="createProduct()"><span class="glyphicon glyphicon-plus"></span>New Product</a></li>
  		        </ul>
		        </li>
		      </ul>
		      
		      <p class="navbar-text">Current Product: <a editable-text="currentProduct.name" onaftersave="updateProduct(currentProduct)">{{ currentProduct.name }}</a></p>
		      <p class="navbar-text"><a ng-click="deleteProduct(currentProduct._id)"><span class="remove-evidence glyphicon glyphicon-remove"></span> Delete Product</a></p>
		      
		      <ul class="nav navbar-nav navbar-right">
  		      <li><a href="#"><span class="glyphicon glyphicon-share"></span> Share</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Account <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="#">Profile</a></li>
		            <li class="divider"></li>
		            <li><a href="#">Logout</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
  	
  	<widget title="Who are your users?" columns="userWidget.columns" url="userWidget.url" data="userWidget.personas"></widget>
  	
  	<widget title="What is your product?"></widget>
  	
	</body>
	
</html>
